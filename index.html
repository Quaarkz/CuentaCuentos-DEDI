<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuentaCuentos</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <a href="index.html" class="header-title">Cuentacuentos</a>
    </header>

    <!-- Pregunta inicial -->
    <section class="intro">
        <h2>¿Qué quieres leer?</h2>
    </section>

    <!-- Sección de Tarjetas -->
    <section class="carousel">
        <div class="carousel-inner">
            <div class="card">
                <div class="card-left">
                    <h3>La Cenicienta</h3>
                    <div class="story-actions">
                        <a href="lectura.html?action=leer" class="action-button read" id="botonLeer">Ir a leer Cuento</a>
                        <a href="lectura.html?action=escuchar" class="action-button listen" id="botonEscuchar">Escuchar Cuento</a>
                    </div>
                </div>
                <div class="card-right">
                    <img src="media/cenicienta.jpg" alt="Imagen de La Cenicienta" class="story-image">
                </div>
            </div>
        </div>
        <div class="carousel-controls">
            <button id="prev">◀</button>
            <button id="next">▶</button>
        </div>
    </section>

    <!-- JavaScript para el carrusel -->
    <script>
        // Seleccionamos los elementos necesarios
        const carouselInner = document.querySelector('.carousel-inner');
        const cards = document.querySelectorAll('.card');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        // Inicializamos el índice para la posición actual del carrusel
        let currentIndex = 0;

        // Función para mostrar la tarjeta en el índice actual
        function updateCarousel() {
            const offset = -currentIndex * 100; // Calculamos el desplazamiento basado en el índice
            carouselInner.style.transform = `translateX(${offset}%)`; // Aplicamos el desplazamiento
        }

        // Evento para el botón "Anterior"
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : cards.length - 1;
            updateCarousel();
        });

        // Evento para el botón "Siguiente"
        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < cards.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });
    </script>

</body>
</html>
