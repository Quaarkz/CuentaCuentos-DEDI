<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cuentacuentos</title>
    <link rel="stylesheet" href="css/index.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <a href="index.html" class="header-title">Cuentacuentos</a>
    </header>

    <main>

        <section class="intro">
            <h2>¿Qué quieres leer hoy?</h2>
        </section>

        <!-- Biblioteca -->
        <section class="library">

            <!-- George y el cuadro -->
            <article class="story-card">
            
                <!-- Título -->
                <header class="story-card__header">
                    <h3 class="story-card__title">George y el Cuadro</h3>
                </header>

                <!-- Botones + Póster -->
                <div class="story-card__content">

                    <!-- Botones de acción: Leer y Escuchar -->
                    <div class="story-card__actions">
                        <!-- Botón "Leer" con icono de libro -->
                        <button class="btn btn--read">
                            <img 
                                src="media/Book.png" 
                                alt="Leer"
                            >
                        </button>
                        <!-- Botón "Escuchar" con icono de altavoz -->
                        <button class="btn btn--listen">
                            <img 
                                src="media/Speaker.png" 
                                alt="Escuchar"
                            >
                        </button>
                    </div>

                    <!-- Póster del cuento + enlace de "Saber más..." -->
                    <div class="story-card__poster-wrapper">
                        <div class="story-card__poster">

                            <!-- Envolver la imagen en un <a> que apunta a la misma URL -->
                            <a href="detalle-george.html">
                                <img 
                                    src="media/george-cuadro.jpeg" 
                                    alt="Portada del cuento George y el Cuadro" 
                                    class="story-card__image"
                                >
                            </a>

                            <!-- Botón "Saber más..." -->
                            <a href="detalle-george.html" class="story-card__more">
                                Saber más...
                            </a>
                        </div>
                    </div>

                </div>
            </article>

            <!-- La Cenicienta -->
            <article class="story-card">

                <!-- Título -->
                <header class="story-card__header">
                    <h3 class="story-card__title">La Cenicienta</h3>
                </header>
            
                <!-- Botones + Póster -->
                <div class="story-card__content">
            
                    <!-- Leer y Escuchar (versión con enlaces) -->
                    <div class="story-card__actions">
                        <a href="lectura.html?action=leer" class="btn btn--read">
                            <img 
                                src="media/Book.png" 
                                alt="Leer"
                            >
                        </a>
                        <a href="lectura.html?action=escuchar" class="btn btn--listen">
                            <img 
                                src="media/Speaker.png" 
                                alt="Escuchar"
                            >
                        </a>
                    </div>
                
                    <!-- Póster del cuento + enlace de "Saber más..." -->
                    <div class="story-card__poster-wrapper">
                        <div class="story-card__poster">

                            <!-- Envolver la imagen en un <a> con la misma URL que Saber más -->
                            <a href="cuento.html">
                                <img 
                                    src="media/cenicienta.jpg" 
                                    alt="Portada del cuento 'La Cenicienta'" 
                                    class="story-card__image"
                                >
                            </a>
                            <a href="cuento.html" class="story-card__more">
                                Saber más...
                            </a>
                        </div>
                    </div>
                    
                </div>
            </article>

            <!-- La Cenicienta (repetido) -->
            <article class="story-card">

                <!-- Título -->
                <header class="story-card__header">
                    <h3 class="story-card__title">La Cenicienta</h3>
                </header>
            
                <!-- Botones + Póster -->
                <div class="story-card__content">
            
                    <!-- Leer y Escuchar (versión con enlaces) -->
                    <div class="story-card__actions">
                        <a href="lectura.html?action=leer" class="btn btn--read">
                            <img 
                                src="media/Book.png" 
                                alt="Leer"
                            >
                        </a>
                        <a href="lectura.html?action=escuchar" class="btn btn--listen">
                            <img 
                                src="media/Speaker.png" 
                                alt="Escuchar"
                            >
                        </a>
                    </div>
                
                    <!-- Póster + "Saber más..." -->
                    <div class="story-card__poster-wrapper">
                        <div class="story-card__poster">

                            <a href="cuento.html">
                                <img 
                                    src="media/cenicienta.jpg" 
                                    alt="Portada del cuento 'La Cenicienta'" 
                                    class="story-card__image"
                                >
                            </a>
                            <a href="cuento.html" class="story-card__more">
                                Saber más...
                            </a>
                        </div>
                    </div>
                
                </div>
            </article>
            
            <!-- Repite <article> para otros cuentos si hace falta -->

        </section> <!-- / .library -->
    
    </main>

</body>
</html>
